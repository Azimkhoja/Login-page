<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshelter</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./output.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
        <div class="container mx-auto flex items-center justify-center ">
            <div class="login__wrapper my-[200px] flex flex-col gap-3 bg-inherit">
            
                <img src="./images/Group 200.svg" alt="">
            
                <div class="input flex flex-col gap-6 items-center w-full mt-14">

                    <div class="flex justify-between items-center border p-3 rounded-md">
                        <img src="./images/user.svg" alt="user icon">
                        <input type="text" class="placeholder:text-white text-white  ml-6 outline-none bg-transparent" placeholder="USERNAME">
                    </div>
                    <div class="flex justify-between items-center w-full  border p-3 rounded-md">
                        <img src="./images/lock.svg" alt="user icon">
                        <input type="password" class="placeholder:text-white text-white ml-6 outline-none bg-transparent" placeholder="PASSWORD">
                        
                    </div>
                </div>
                    <button class=" bg-white mt-11  h-11 rounded-md text-[#0D75FF]" type="submit">LOGIN</button>
                    <p class="text-white text-end text-xl"><a href="">Forgot password?</a></p>

            </div>
        </div>
</body>
</html>
